<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall and Soil Moisture Data</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

  <h1>Rainfall and Soil Moisture Data</h1>

  <form id="dataForm">
    <h3>Fetch Rainfall or Soil Moisture Data</h3>
    
    <label for="minLat">Min Latitude:</label>
    <input type="number" id="minLat" step="0.01" required><br>
    
    <label for="maxLat">Max Latitude:</label>
    <input type="number" id="maxLat" step="0.01" required><br>
    
    <label for="minLon">Min Longitude:</label>
    <input type="number" id="minLon" step="0.01" required><br>
    
    <label for="maxLon">Max Longitude:</label>
    <input type="number" id="maxLon" step="0.01" required><br>
    
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required><br>
    
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required><br>
    
    <button type="submit">Fetch Data</button>
  </form>

  <!-- Map container -->
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
