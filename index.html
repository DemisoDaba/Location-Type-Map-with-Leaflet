<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Custom Markers</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <h2>Add Custom Marker</h2>
    <form id="markerForm" onsubmit="addCustomMarker(event)">
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" name="lat" placeholder="Enter latitude" required><br><br>

      <label for="lon">Longitude:</label>
      <input type="text" id="lon" name="lon" placeholder="Enter longitude" required><br><br>

      <label for="label">Label:</label>
      <input type="text" id="label" name="label" placeholder="Enter label"><br><br>

      <label for="markerColor">Marker Color:</label>
      <input type="color" id="markerColor" name="markerColor" value="#ff0000"><br><br>

      <button type="submit">Add Marker</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map.js"></script>
</body>
</html>
